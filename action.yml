name: build-docker-image-action
description: Action used to build and publish docker images to github registry
author: Julian Rodriguez (junirodriguezz1@gmail.com)
branding:
  icon: 'star'
  color: 'green'

inputs:
  dockerfile-path:
    description: 'The path of the dockerfile (from the root of the repository)'
    default: 'Dockerfile'
  target:
    description: 'The target to build from the docker file (useful for multi-stage dockerfiles)'
    default: ''
    required: false
  name-sufix:
    description: 'A sufix to add to the image name (useful for monorepos where you want to build multiple images from the same repo)'
    default: ''
    required: false
  context:
    description: 'The build context to use (from the root of the repository)'
    default: '.'
    required: false

outputs:
  image-name:
    description: 'The name of the built image, including registry and tag.'
    value: ${{ steps.build-image-name.outputs.output-image }}

runs:
  using: "composite"

  steps:
    - name: "â¬‡ï¸ Checkout code"
      uses: actions/checkout@v4

    - name: "ğŸ˜ Log in to Github Container Registry"
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ github.token }}

    - name: "ğŸ’­ Determine docker image tag"
      id: build-image-name
      shell: bash
      run: |
        echo "Github ref: ${GITHUB_REF}"

        if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
          tag="${GITHUB_REF#refs/tags/}"
          echo "We are in a TAG event, using tag as image tag..."
        else
          tag="${GITHUB_SHA::7}"
        fi

        echo "The image tag will be: ${tag}"
        echo "IMAGE_TAG=${tag}" >> $GITHUB_ENV

        image_name="${{ github.event.repository.name }}"
        if [[ -n "${{ inputs.name-sufix }}" ]]; then
          image_name="${image_name}/${{ inputs.name-sufix }}"
        fi

        OUTPUT_IMAGE="ghcr.io/${{ github.repository_owner }}/${image_name}:${tag}"

        echo "Image will be: ${OUTPUT_IMAGE}"
        echo "output-image=${OUTPUT_IMAGE}" >> $GITHUB_OUTPUT

    - name: "ğŸ‘· Set up Docker Buildx"
      uses: docker/setup-buildx-action@v3

    - name: "Inspect inputs"
      shell: bash
      run: |
        echo "Dockerfile path: ${{ inputs.dockerfile-path }}"
        echo "Target: ${{ inputs.target }}"
        echo "Name sufix: ${{ inputs.name-sufix }}"
        echo "Context: ${{ inputs.context }}"

    - name: "ğŸ”¨ & â¬†ï¸ Build and push image"
      uses: docker/build-push-action@v6
      with:
        push: true
        tags: ${{ steps.build-image-name.outputs.output-image }}
        file: ${{ inputs.dockerfile-path }}
        target: ${{ inputs.target }}
        context: ${{ inputs.context }}
